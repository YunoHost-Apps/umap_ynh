    # Gunicorn proxy
    location __PATH__/ {

        proxy_pass http://unix:__INSTALL_DIR__/gunicorn.sock;
        
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Host $server_name;
        proxy_set_header  X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        client_max_body_size 10G;
    }

    # Static files
    location __PATH__/static/ {
        alias __INSTALL_DIR__/staticfiles/;
        expires 1y;
        more_set_headers "Cache-Control: public, immutable";
        access_log off;
    }

    # Media files
    location __PATH__/media/ {
        alias __INSTALL_DIR__/media/;
        expires 1y;
        access_log off;
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ ^/(\.env|\.git|\.ht|README\.md|requirements\.txt|manage\.py) {
        deny all;
        access_log off;
        log_not_found off;
    }
