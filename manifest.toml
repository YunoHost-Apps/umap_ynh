# https://yunohost.org/en/packaging_manifest
packaging_format = 2

id = "umap"
name = "uMap"
description.en = "Vreate maps with OpenStreetMap layers in a minute and embed them in your site"
description.fr = "Créer des cartes personnalisées sur des fonds OpenStreetMap en un instant et les afficher dans votre site"

version = "3.4.2~ynh0"

maintainers = ["Yohan Boniface", "David Larlet"]


[upstream]
# https://yunohost.org/en/packaging_manifest#upstream-section
license = "AGPL-3.0-only"
website = "https://umap-project.org"
admindoc = "https://docs.umap-project.org/en/stable/install/"
userdoc = "https://discover.umap-project.org/"
code = "https://github.com/umap-project/umap"


[integration]
# https://yunohost.org/en/packaging_manifest#integration-section
yunohost = ">=12.1.17"
helpers_version = "2.1" # https://yunohost.org/en/packaging_apps_helpers_v2.1
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "1G" # **estimate** minimum disk requirement. e.g. 20M, 400M, 1G, ...
ram.build = "1G" # **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...
ram.runtime = "1G" # **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...

[install]
# https://yunohost.org/en/packaging_manifest#install-questions

    [install.domain]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "domain"

    [install.path]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    # setting $path and template variable __PATH__
    type = "path"
    default = "/umap"

    [install.admin]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "user"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.realtime_enabled] # __REALTIME_ENABLED__ will be set to "0" or "1" string
    ask.en = "Enable realtime collaboration?"
    type = "boolean"
    default = true

    [install.umap_allow_anonymous] # __ALLOW_ANONYMOUS__ will be set to "0" or "1" string
    ask.en = "Allow non logged in users to create maps?"
    type = "boolean"
    default = false

    [install.umap_allow_edit_profile]
    ask.en = "Allow to edit profile?"
    type = "boolean"
    default = true

    [install.enable_account_login]
    ask.en = "Enable account login?"
    type = "boolean"
    default = true

[resources]
    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x" # static files served by nginx

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    admin.url = "/admin"
    admin.allowed = "admins"
    admin.show_tile = true 

    [resources.ports]

    [resources.apt]
    packages = "build-essential, python3-dev, python3-pip, python3-venv, libffi-dev, libpq-dev, postgresql, postgresql-contrib, redis-server, checkinstall, pkg-config, postgis"

    [resources.database]
    type = "postgresql"
